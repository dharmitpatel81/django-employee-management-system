<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Update Employee</title>
  </head>
  <body>
    {% include 'employee/navbar.html' %}
    <h1 class="text-center">Update Employee Details</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/do-update-employee/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input
                    type="text"
                    id="name"
                    name="emp_name"
                    class="form-control"
                    placeholder="Enter emp name"
                    value="{{emp.name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="id">Employee ID</label>
                  <input
                    type="text"
                    id="id"
                    name="emp_id"
                    class="form-control"
                    placeholder="Enter emp id"
                    value="{{emp.emp_id}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    id="phone"
                    name="emp_phone"
                    class="form-control"
                    placeholder="Enter emp phone"
                    value="{{emp.phone}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="address">Employee Adress</label>
                  <textarea
                    name="emp_address"
                    id="address"
                    class="form-control"
                    rows="5"
                  >{{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input 
                     type="checkbox" name="emp_working" id="working" class="form-check-input" value="{{emp.working}}" {% if emp.working %}
                     checked
                   {% endif %} />
                </div>
                <div class="mb-3">
                  <label for="department">Department</label>
                  <select name="emp_department" id="department" class="form-control" value="{{emp.department}}">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-primary">Update Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
